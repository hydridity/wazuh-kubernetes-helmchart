{{- if .Values.kibana.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-kibana
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-kibana
  serviceName: kibana
  template:
    metadata:
      labels:
        app: wazuh-kibana
      name: wazuh-kibana
    spec:
      volumes:
        - name: kibana-certs
          secret:
            secretName: kibana-certs
      containers:
        - name: wazuh-kibana
          image: "{{ .Values.kibana.images.repository }}: {{ .Values.kibana.images.tag }}"
          resources:
{{ toYaml .Values.kibana.images.resources | indent 12 }}
          volumeMounts:
            - name: kibana-certs
              mountPath: /usr/share/kibana/config/cert.pem
              readOnly: true
              subPath: cert.pem
            - name: kibana-certs
              mountPath: /usr/share/kibana/config/key.pem
              readOnly: true
              subPath: key.pem
          ports:
            - containerPort: {{ .Values.}}
              name: kibana
          env:
            - name: ELASTICSEARCH_URL
              value: "https://wazuh-elasticsearch-0.wazuh-elasticsearch:9200"
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: elastic-cred
                  key: username
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-cred
                  key: password
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: SERVER_SSL_CERTIFICATE
              value: /usr/share/kibana/config/cert.pem
            - name: SERVER_SSL_KEY
              value: /usr/share/kibana/config/key.pem
            - name: WAZUH_API_URL
              value: https://wazuh-manager-master-0.wazuh-cluster
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: password
{{- end -}}