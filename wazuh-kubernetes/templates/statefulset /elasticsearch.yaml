# Elasticsearch StatefulSet: 3 master nodes.

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-elasticsearch
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wazuh-elasticsearch
  serviceName: wazuh-elasticsearch
  template:
    metadata:
      labels:
        app: wazuh-elasticsearch
      name: wazuh-elasticsearch
    spec:
      # Set the wazuh-elasticsearch volume permissions so the elasticsearch user can use it
      volumes:
        - name: odfe-ssl-certs
          secret:
            secretName: odfe-ssl-certs
        - name: elastic-odfe-conf
          configMap:
            name: elastic-odfe-conf
      initContainers:
        - name: volume-mount-hack
          image: busybox
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          command:
            - sh
            - "-c"
            - "chown -R 1000:1000 /usr/share/elasticsearch/data"
          volumeMounts:
            - name: wazuh-elasticsearch
              mountPath: /usr/share/elasticsearch/data
        - name: increase-the-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: wazuh-elasticsearch
          image: "{{ .Values.elasticsearch.images.repository}}:{{ .Values.elasticsearch.image.tag }}"
          pullSecret: {{-if .Values.elasticsearch.images.pullSecret end-}}
          env:
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: CLUSTER_NAME
              value: {{ .Values.elasticsearch.env.CLUSTER_NAME }}
            - name: NETWORK_HOST
              value: {{ .Valules.elasticsearch.env.NETWORK_HOST }}
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DISCOVERY_SERVICE
              value: {{ .Values.elasticsearch.env.DISCOVERY_SERVICE }}
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            capabilities:
              add: ["SYS_CHROOT"]
          resources:
{{ toYaml .Values.images.resources | indent 12 }}
          volumeMounts:
            - name: wazuh-elasticsearch
              mountPath: /usr/share/elasticsearch/data
            - name: odfe-ssl-certs
              mountPath: /usr/share/elasticsearch/config/node-key.pem
              subPath: node-key.pem
              readOnly: true
            - name: odfe-ssl-certs
              mountPath: /usr/share/elasticsearch/config/node.pem
              subPath: node.pem
              readOnly: true
            - name: odfe-ssl-certs
              mountPath: /usr/share/elasticsearch/config/root-ca.pem
              subPath: root-ca.pem
              readOnly: true
            - name: odfe-ssl-certs
              mountPath: /usr/share/elasticsearch/config/admin.pem
              subPath: admin.pem
              readOnly: true
            - name: odfe-ssl-certs
              mountPath: /usr/share/elasticsearch/config/admin-key.pem
              subPath: admin-key.pem
              readOnly: true
            - name: elastic-odfe-conf
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
              readOnly: true
            - name: elastic-odfe-conf
              mountPath: /usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml
              subPath: internal_users.yml
              readOnly: true
          ports:
            - containerPort: 9200
              name: es-rest
            - containerPort: 9300
              name: es-nodes
  volumeClaimTemplates:
    - metadata:
        name: wazuh-elasticsearch
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: default
        resources:
          requests:
            storage: 50Gi
