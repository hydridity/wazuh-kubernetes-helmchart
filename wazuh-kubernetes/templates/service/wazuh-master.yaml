# Wazuh master Service: API and registration (authd)

apiVersion: v1
kind: Service
metadata:
  name: wazuh # Don't change, unless you update the Wazuh Kibana app config
  namespace: wazuh
  labels:
    app: wazuh-manager
{{-if- .Values.aws.elb.dns53.enabled }}
    dns: route53
{{- end -}}
  annotations:
{{-if Values.aws.elb.enabled and if .Values.aws.wazuh_master.enabled -}}
    {{-if- .Values.aws.elb.dns53.enabled }}
    domainName: {{ .Values.aws.elb.dns53.wazuhMasterDomain | quote }}
    {{- end -}}
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: {{ .Values.aws.elb.protocol }}
  {{- end -}}
spec:
  type: {{ .Values.wazuh.service.type }}
  selector:
    app: wazuh-manager
    node-type: {{ .Values.wazuh.service.masterType }}
  ports:
    - name: registration
      port: {{ .Values.wazuh.service.ports.registration }}
      targetPort: 1515
    - name: api
      port: {{ .Values.wazuh.service.ports.api }}
      targetPort: 55000
